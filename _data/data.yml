experiences:
    - role: Operations Supervisor
      time: April 2022 - Present
      company: Envoy Air, Irving, TX
      details: |
        Manage the gate assignments and coordinate with all departments for the
        terminal assigned to ensure that all flights departed with minimal delay.
        Oversee a team of 3 to 5 load planners to ensure that all flights departed
        within weight and balance limits. Monitor terminal activity and future terminal
        in order to prepare for on time operations. Perform ramp control duties
        which include ensuring that all aircraft moving within the non-movement
        area do so in a safe and efficient manner, promptly giving pushback and taxi
        instructions when an aircraft calls, and coordinate with the FAA ground and
        other ramp controllers to ensure that aircraft move into,out of, and across
        the non-movement area unimpeded. 
    - role: Customer Service Supervisor
      time: July 2021 - April 2022
      company: Envoy Air, Killeen, TX
      details: |
        Oversee daily station operations for a small regional outstation.
        This included managing the staffing to ensure that all positions were covered,
        passenger needs were met, flights arrived and departed on time in a safe and
        efficent manner. I was also responsible for all deicing operations and training
        for all agents at the location. During this time, I had the opportunity to travel
        to other stations to assist with staffing during heavy operational days.
    - role: Station Agent
      time: August 2019 - July 2021
      company: Envoy Air, Various
      details: |
        As a frontline agent I was responsible for the day-to-day operation of the station.
        From assisting passengers at check-in, loading and operating baggage equipment,
        marshalling aircraft into and out of the gate area, operating passenger boarding
        bridges, towing aircraft, and communicating with the dispatch office. I also had
        the opportunity to work an extended temporary assignment in Kalispell, Montana that
        lasted six months.

